<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKyAduEhiDy4sefp1ViZ1Ztq7LoEguVt0&callback=initialize&libraries=places&v=weekly" defer></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <title>Get Inked</title>
</head>

<body>
    <div class="contentWrapper">
        
        <header class="header">
            <img id="logo" src="images/logo.png">
            <h2 class="title">Wanna Get Inked?</h2>
            <div class="search"> 
                <input id="address" type="text" class="search__input" placeholder="Search for Tattoo Shop">
                <button id="location" class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </div>
        </header>
        
        <div class="content">
            <nav id="sidebar">
            </nav>
            
            <main class="shop-view">
                <div id="shops">

                </div>

                <div class="shops-map" id="map">
                    This is the map area
                </div>

                <div class="shops-gallery" id="gallery">
                    <div class="gallery"></div>
                </div>

                <div class="shops-review" id="review">
                    This is the review section
                </div>
                <div id="comments"></div>
                
                <div class="shops-contact" id ="contact">
                    <a href="https://github.com/Joe-dev13" class="btn btn-primary btn-lg active" tabindex="-1" role="button" aria-disabled="true" target="_blank">Contact Joe</a>
                    <a href="https://github.com/indexcloud" class="btn btn-primary btn-lg active" tabindex="-1" role="button" aria-disabled="true" target="_blank">Contact Jason</a>
                    <a href="https://github.com/MatthewLee4" class="btn btn-primary btn-lg active" tabindex="-1" role="button" aria-disabled="true" target="_blank">Contact Matthew</a>
                    <a href="https://github.com/bpincelamattos" class="btn btn-primary btn-lg active" tabindex="-1" role="button" aria-disabled="true" target="_blank">Contact Barbara</a>
                </div>

                <div class="legal">
                    &copy; 2020 by Get Inked. All rights reserved.
                </div>
            </main>

            <div class="ads">
                This is the ads area
            </div>
            
        </div>
        
    </div>
    




    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/script.js"></script>

    <script src="scripts/nav.js"></script>
    <script src="scripts/forms.js"></script>
    <script src="scripts/pictures.js"></script>
</body>
</html>
